---
name: Deploy to DataHub running on EC2
on:
  # Trigger the workflow on push to main branch
  push:
    branches: [ main ]
jobs:
  copy-file:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-west-1
    - name: Upload file to S3
      env:
        FILE_PATH: ./metadata_ingestion/glossary_yaml_ingestion/taxi-driver/
        S3_BUCKET_NAME: datahubch/github-data/taxi
      run: |
        aws s3 cp $FILE_PATH s3://$S3_BUCKET_NAME/ --region eu-west-1 --recursive
