version: '1'
source: DataHub
owners:
  users:
    - archana satapathy
url: "https://github.com/datahub-project/datahub/"
nodes:
  - name: customers
    description: Customer table data
    knowledge_links:
      - label: Wiki link for classification
        url: "https://en.wikipedia.org/wiki/"
    custom_properties:
      is_confidential: 'false'
    terms:
      - name: customer_id
        description: A unique identifier assigned to each customer in the system.
      - name: first_name
        description:The first name of the customer.
      - name: last_name
        description: The last name or family name of the customer.
      - name: email
        description: The email address associated with the customer.
      - name: join_date
        description: The date when the customer registered or joined the system.
  - name: financials
    description: Fanncial table data
    terms:
      - name: financials_id
        description: A unique identifier assigned to each financial transaction or record.
      - name: transaction_date
        description: The date when a financial transaction occurred.
      - name: amount
        description: The monetary value involved in the transaction.
      - name: TRANSACTION_TYPE
        description: The email address associated with the customer.
  - name: sales_data
    description: Sales data
    terms:
      - name: order_id
        description: A unique identifier for each order placed by a customer.
      - name: order_date
        description: The date when an order was placed by the customer.
      - name: total_amount
        description: The total value of the order, including all applicable items, taxes, and discounts.
      - name: order_status
        description: The current status of the order, which indicates whether the order has been completed, pending, cancelled, or is in some other state in the order lifecycle.
